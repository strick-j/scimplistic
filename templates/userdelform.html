{{template "_head.html" .}}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container-lg m-5 mx-auto">
    <form class="row g-3 needs-validation" novalidate action="/" method="GET">
        <legend>User Deletion Form</legend> 
        <div class="col-md-12">
            <label for="UserID" class="form-label">User ID</label>
            <input type="text" name="FormUserID" class="form-control" id="UserID">
        </div>
        <div class="col-md-12">
            <label for="Username" class="form-label">Username</label>
            <input type="text" name="FormUserName" class="form-control" id="Username">
        </div>
        <div class="col-md-6">
            <label for="givenName" class="form-label">First Name</label>
            <input type="text" name="FormGivenName" class="form-control" id="givenName" aria-describedby="givenHelp">
            <label id="givenHelp">Required if User ID is not provided</label>
        </div>
        <div class="col-md-6">
            <label for="familyName" class="form-label">Last Name</label>
            <input type="text" name="FormFamilyName" class="form-control" id="familyName" aria-describedby="familyHelp">
            <label id="familyHelp">Required if User ID is not provided</label>
        </div>
        <div class="col-12">
            <input type="checkbox" class="form-check-input" id="delverification" required>
            <label class="form-check-label" for="delverification">Please check this box to confirm deletion.</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


 
</body>
</html>
