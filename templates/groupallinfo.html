{{template "_head.html" .}}

<div class="container">
	<div class="row justify-content-md-center mt-3">
		<div class="col">
			<h2 id="safes">Groups</h2> 
		</div>
	</div>
	<div class="row justify-content-md-center mb-3">
		<div class="col">
			<div class="card" id="totalSafes">
				<div class="card-body">
						<h5 class="card-title">Total Group Count</h5>
						<p class="card-text">{{ .TotalResults}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-md-center">
	{{ if .Resources}} 
		{{range .Resources}}
			<div class="accordion" id="groupAccordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="heading{{ .ID}}">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ .ID}}" aria-expanded="false" aria-controls="collapse{{ .ID}}">
						{{ .DisplayName}}
						</button>
					</h2>
					<div id="collapse{{ .ID}}" class="accordion-collapse collapse" aria-labelledby="heading{{ .ID}}" data-bs-parent="#groupAccordian">
						<div class="accordion-body">
							<strong>Vault Group ID: </strong>{{ .ID}} <br>
							<strong>Members: </strong>{{ .Members}} <br>
							<strong>Created: </strong>{{ .Meta.Created}} <br>
							<strong>Last Modified: </strong>{{ .Meta.LastModified}}
						</div>
					</div>
				</div>
			</div>
		{{end}}
	{{end}}    
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
