{{template "_head.html" .}}

<div class="container-lg m-5 mx-auto">
  <div class="row">
    <div class="col">
      <form action="{{ .FormAction}}" method="{{.FormMethod}}">
        <Legend>{{ .FormLegend}}</Legend>
        {{ if .FormFields}}
            {{range .FormFields}}
            <div class="mb-3">
                <label for="{{ .FieldLabel}}" class="form-label">{{ .FieldLabelText}}</label>
                <input type="{{ .FieldInputType}}" name="{{ .FieldInputName}}" class="form-control" id="{{ .FieldLabel}}">
            </div>
            {{end}}
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Please review the above information for accuracy.</label>
            </div>
            {{ else}}
            <div>
                <h2>No form data available.</h2>
            </div>
            {{end}}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
